name: E2E tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install --production

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm dev
          wait-on: "http://localhost:3000"
